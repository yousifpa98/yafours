<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS-Playing-Cards/cards.css">
</head>
<body>
    <div class="table">
        <div class="center-area">
            <div class="pile draw-pile">Draw Pile</div>
            <div class="pile discard-pile"></div>
        </div>
        <div class="player-area player-top">CPU 1</div>
        <div class="player-area player-right">CPU 2</div>
        <div class="player-area player-bottom">
            <div class="playingCards faceImages">
                <div class="hand">
                    <div class="card rank-10 diams">
                        <span class="rank">10</span>
                        <span class="suit">&diams;</span>
                    </div>
                    <div class="card rank-j clubs">
                        <span class="rank">J</span>
                        <span class="suit">&clubs;</span>
                    </div>
                    <div class="card rank-q hearts">
                        <span class="rank">Q</span>
                        <span class="suit">&hearts;</span>
                    </div>
                    <div class="card rank-k spades">
                        <span class="rank">K</span>
                        <span class="suit">&spades;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-area player-left">CPU 3</div>
    </div>
</body>
</html>
