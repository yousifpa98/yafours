<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="CSS-Playing-Cards/cards.css" />
    <script
      src="https://kit.fontawesome.com/b36ea12d2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Scoreboard Navbar -->
    <nav class="scoreboard">
      <div id="player1Score" class="score">Player 1: 0</div>
      <div id="player2Score" class="score">Player 2: 0</div>
      <div id="player3Score" class="score">Player 3: 0</div>
      <div id="player4Score" class="score">Player 4: 0</div>
    </nav>

    <div class="table">
      <div class="center-area">
        <div id="drawPile" class="pile draw-pile playingCards">
          <!-- Draw pile will be populated by JavaScript -->
        </div>
        <div class="pile discard-pile playingCards">
          <ul id="discardPile" class="deck">
            <!-- Discard pile will be populated by JavaScript -->
          </ul>
        </div>
      </div>
      <div class="player-area player-top">CPU 1</div>
      <div class="player-area player-right">CPU 2</div>
      <div class="player-area player-bottom">
        <div id="playerHand" class="playingCards faceImages">
          <!-- Player 1's hand will be populated by JavaScript -->
        </div>
        <!-- Button container -->
        <div class="button-container">
          <!-- Discard button -->
          <button id="discardButton" class="action-button discard-button">
            <i class="fas fa-trash"></i>
          </button>
          <!-- Sort button -->
          <button id="sortButton" class="action-button sort-button">
            <i class="fas fa-sort"></i>
          </button>
          <!-- Yafours button -->
          <button id="yafoursButton" class="action-button yafours-button">
            <i class="fas fa-trophy"></i>
          </button>
        </div>
      </div>
      <div class="player-area player-left">CPU 3</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
